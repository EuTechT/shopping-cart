<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <script src="./public/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1><a href="/index.html">Shopping Cart</a></h1>
        <button id="btn-cart">
          <span id="btn-cart__amount">0</span>
          <span class="material-icons"> shopping_cart </span>
        </button>
      </div>
    </header>
    <main>
      <section id="products">
        <div class="wrapper">
          <div id="products__container">
            <div class="product">
              <div class="img">
                <img
                  class="product__img"
                  src="./public/imgs/smartphone.webp"
                  alt="Smartphone Samsung Galaxy S22 Ultra"
                />
              </div>
              <div class="info">
                <input
                  type="hidden"
                  class="product__id"
                  name="id-product"
                  value="1"
                />
                <h2 class="product__name">Smartphone Samsung Galaxy S22 Ultra</h2>
                <p>R$ <span class="product__price">5.399</span></p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
              </div>
            </div>

            <div class="product">
              <div class="img">
                <img
                  class="product__img"
                  src="./public/imgs/notebook_gamer.webp"
                  alt="Notebook Gamer Acer Nitro 5"
                />
              </div>
              <div class="info">
                <input
                  type="hidden"
                  class="product__id"
                  name="id-product"
                  value="2"
                />
                <h2 class="product__name">Notebook Gamer Acer Nitro 5</h2>
                <p>R$ <span class="product__price">4.999</span></p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
              </div>
            </div>

            <div class="product">
              <div class="img">
                <img
                  class="product__img"
                  src="./public/imgs/ps5.webp"
                  alt="Console Playstation 5"
                />
              </div>
              <div class="info">
                <input
                  type="hidden"
                  class="product__id"
                  name="id-product"
                  value="3"
                />
                <h2 class="product__name">Console Playstation 5</h2>
                <p>R$ <span class="product__price">4.799</span></p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="modal">
      <span id="modal__close" class="material-icons">
        close
      </span>
      <div id="cart">
        <div class="cart__product">
          <div class="img">
            <img
              class="product__img"
              src="./public/imgs/ps5.webp"
              alt="Console Playstation 5"
            />
          </div>
          <div class="info">
            <input
              type="hidden"
              class="product__id"
              name="id-product"
              value="3"
            />
            <h2 class="product__name">Console Playstation 5</h2>
            <p>R$ <span class="product__price">4.799</span></p>
          </div>
          <div class="amount">
            <input type="number" name="amount-product" class="product__amount" min="1" max="10">
          </div>
          <button class="remove-from-cart">
            <span class="material-icons">
              delete
            </span>
          </button>
        </div>
        <!-- <hr> -->
      </div>
      <div id="cart-info">
        <p><strong>Quantidade: </strong><span id="cart-info__amount">0</span></p>
        <p><strong>Pre√ßo total: R$</strong><span id="cart-info__total-price">0</span></p>
      </div>
    </div>
  </body>
</html>
